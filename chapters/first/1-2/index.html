<p>バージョン管理システムは、一人でも多くの人数でも便利に使えるようにとてもうまく作りこまれています。
まずは一人で試してみてください、おそらく「なるほど」と思っていただけるとは思います。</p>

<p>一人で試せたら、次はチームやメンバーと利用する機会があればぜひ試してみてください。
「これはすごい便利だ！」と思っていただけるでしょう。</p>

<p>一人でも多くの人数でも使い方は変わりません。理解してみればとてもシンプルで簡単です。
それが愛されている理由の１つでもあるといえるので、まずは一人でどんなものか理解するところまで行きましょう。</p>
